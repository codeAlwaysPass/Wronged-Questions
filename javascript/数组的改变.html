<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [1, 2, 3];
      //concat不会改变原数组，而是返回一个副本
      console.log(a.concat(4, 5));
      console.log(a);

      //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
      var arr = [1, 2, 3, 4, 5, 6];
      //从index=2处开始，删除3，然后新增new1，new2
      arr.splice(2, 1, "new1", "new2");
      console.log(arr);
    </script>
  </body>
</html>
